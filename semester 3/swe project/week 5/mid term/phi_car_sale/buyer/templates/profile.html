{% extends 'base.html' %}

{% block content %}

<div class="flex justify-center mt-10">
    <div class="flex gap-10">
        <img src="https://i.seadn.io/gcs/files/3085b3fc65f00b28699b43efb4434eec.png?auto=format&dpr=1&w=1000" alt="" class="w-24 h-24 rounded-full">
        <div>
            <h3 class="text-2xl">@{{user.username}}</h3>
            <h4 class="text-lg">{{user.first_name}} {{user.last_name}}</h4>
            <small>{{user.date_joined}}</small>
            <a href="{% url "edit_profile" pk=user.pk %}"><button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Edit Profile</button></a>
        </div>

    </div>
</div>
<div>
    {% include 'show_cars.html' with cars=cars %}
</div>

{% endblock content %}
