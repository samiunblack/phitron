{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div>
    <div class="flex justify-center mt-5">
        <form action="" method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Log in</button>
        </form>
    </div>
    
</div>

{% endblock %}
