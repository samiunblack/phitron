{% extends 'base.html' %}

{% block content %}

<div class="flex justify-center mt-10">
    <form method="post" class="">
        {% csrf_token %}
        <div>
            <label for="id_reciever" class="text-white">Reciever</label>
            {{form.reciever}}
        </div>
        <div>
            <label for="id_amount" class="text-white">Amount</label>
            {{form.amount}}
        </div>
        <button type="submit" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Transfer</button>
    </form>
</div>

{% endblock content %}
