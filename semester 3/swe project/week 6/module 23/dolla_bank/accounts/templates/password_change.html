{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="id_old_password" class="text-white">Old Password</label>
        {{form.old_password}}
    </div>
    <div>
        <label for="id_new_password1" class="text-white">New Password</label>
        {{form.new_password1}}
    </div>
    <div>
        <label for="id_new_password2" class="text-white">Confirm New Password</label>
        {{form.new_password2}}
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>

{% endblock %}
