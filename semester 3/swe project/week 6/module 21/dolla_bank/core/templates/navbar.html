<nav class="flex items-center justify-between flex-wrap bg-white p-6 px-10">

    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">

    <!-- Register Login non logged in user er jonne -->

    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-10">
        {% if request.user.is_authenticated %}
            <div class="text-md lg:flex-grow">
                <a href="" class="block mt-4 lg:inline-block lg:mt-0 text-green-600 hover:text-red-900 hover:font-black mr-4">
                    Report
                </a>
                <a href="" class="block mt-4 lg:inline-block lg:mt-0 text-green-600 hover:text-red-900 hover:font-black mr-4">

                </a>
                <a href="" class="block mt-4 lg:inline-block lg:mt-0 text-green-600 hover:text-red-900 hover:font-black mr-4">

                </a>
                <a href="" class="block mt-4 lg:inline-block lg:mt-0 text-green-600 hover:text-red-900 hover:font-black mr-4">

                </a>
            </div>
            <div class="flex w-auto">
                <div class="text-green-600 my-auto font-black px-5">Welcome, {{ request.user.first_name }} (balance : {{request.user.account.balance}}) </div>

                    <button type="submit" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-green-600 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-green-700 mt-4 lg:mt-0">logout</button>

            </div>
            <div>
                <a href="{% url 'signup' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-green-600 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Register</a>
